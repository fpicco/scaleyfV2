    <!-- ------------------------------ Set strategy ------------------------------- -->
    <section id="set-strategy"
        class=" mt-20 relative bg-gradient-to-r from-scaleyf-blue to-scaleyf-green pt-16 pb-12 lg:pt-24 lg:pb-20">
        <div class="sm:w-3/4 lg:w-5/12 mx-auto px-2">
            <h2 class="text-3xl text-center text-white ">Set your strategy</h2>
            <p class="text-center text-scaleyf-grey mt-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim
                facere, soluta ipsum molestiae velit illum.</p>
        </div>
        <!-- -------------------------------- Form -------------------------------- -->
        <div class="container flex">
            <form class="w-full max-w-xl mx-auto mt-8 lg:mt-16">
                <div class="md:flex md:items-center mb-6">
                    <div class="w-full">
                        <label class=" uppercase block text-white font-light md:text-left mb-1 md:mb-2 pr-4"
                            for="email">
                            Timeframe
                        </label>
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-scaleyf-green"
                            id="timeframe" type="timeframe" name="timeframe">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="w-full">
                        <label class="uppercase block text-white font-light md:text-left mb-1 md:mb-2 pr-4"
                            for="portfolio-location">
                            Portfolio location
                        </label>

                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-scaleyf-green"
                            id="portfolio-location" type="text" name="portfolio-location">
                    </div>
                </div>

                <div class="md:flex md:items-center mb-6">
                    <div class="w-full">
                        <label class="uppercase block text-white font-light md:text-left mb-1 md:mb-2 pr-4" for="par">
                            Par
                        </label>
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-scaleyf-green"
                            id="par" type="text" name="par">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="w-full">
                        <label class="uppercase block text-white font-light md:text-left mb-1 md:mb-2 pr-4"
                            for="dca-cofig">
                            dca config
                        </label>
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-scaleyf-green"
                            id="dca-cofig" type="text" name="dca-cofig">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="w-full">
                        <label class="uppercase block text-white font-light md:text-left mb-1 md:mb-2 pr-4"
                            for="email-bot">
                            email
                        </label>
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-scaleyf-green"
                            id="email-bot" type="text" name="email-bot">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="w-full">
                        <label class="uppercase block text-white font-light md:text-left mb-1 md:mb-2 pr-4" for="pin">
                            pin
                        </label>
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-scaleyf-green"
                            id="pin" type="text" name="pin">
                    </div>
                </div>
                <div class="md:flex flex-col md:items-center mb-6">

                    <div class="md:flex flex-col md:items-center">
                        <div class="md:w-full">
                            <button type="button" class="btn hover:bg-scaleyf-green mt-2 lg:mt-8">Set
                                strategy</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </section>
