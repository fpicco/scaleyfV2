            <ul class="hidden md:flex flex-1 justify-end items-center gap-1 text-scaleyf-blue uppercase text-xs">

    <!-- ------------------------------ Create Profile ------------------------------- -->
    <section id="create-profile"
        class=" mt-20 relative bg-gradient-to-r from-scaleyf-blue to-scaleyf-green pt-16 pb-12 lg:pt-24 lg:pb-20">
        <div class="sm:w-3/4 lg:w-5/12 mx-auto px-2">
            <h2 class="text-3xl text-center text-white ">Create your profile</h2>
            <p class="text-center text-scaleyf-grey mt-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim
                facere, soluta ipsum molestiae velit illum.</p>
        </div>
        <!-- -------------------------------- Form -------------------------------- -->
        <div class="container flex">
            <form class="w-full max-w-xl mx-auto mt-8 lg:mt-16">
                <div class="md:flex md:items-center mb-6">
                    <div class="w-full">
                        <label class="uppercase block text-white font-light md:text-left mb-1 md:mb-2 pr-4"
                            for="email-profile">
                            Email
                        </label>
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-scaleyf-green"
                            id="email-profile" type="email" name="email-profile">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="w-full">
                        <label class="uppercase block text-white font-light md:text-left mb-1 md:mb-2 pr-4"
                            for="apikey">
                            Api key
                        </label>

                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-scaleyf-green"
                            id="apikey" type="text" name="apikey">
                    </div>
                </div>

                <div class="md:flex md:items-center mb-6">
                    <div class="w-full">
                        <label class="uppercase block text-white font-light md:text-left mb-1 md:mb-2 pr-4"
                            for="apisecret">
                            Api secret
                        </label>
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-scaleyf-green"
                            id="apisecret" type="text" name="apisecret">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="w-full">
                        <label class="uppercase block text-white font-light md:text-left mb-1 md:mb-2 pr-4" for="tgmid">
                            Telegram chat-id
                        </label>
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-scaleyf-green"
                            id="tgmid" type="text" name="tgmid">
                    </div>
                </div>
                <div class="md:flex flex-col md:items-center mb-6">
                    <div class="w-full">
                        <label class="block text-white font-light">
                            <input class="mr-2 leading-tight" type="checkbox">
                            <span class="text-sm">
                                I agree with the terms and conditions
                            </span>
                        </label>
                    </div>
                    <div class="md:flex flex-col md:items-center">
                        <div class="md:w-full">
                            <button type="button" class="btn hover:bg-scaleyf-green mt-2 lg:mt-8">Create
                                profile</button>
                        </div>
                    </div>
            </form>
        </div>

    </section>

            </div>
            <div class="flex gap-10 mt-12 md:mt-0">

            </div>
        </div>
